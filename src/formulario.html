<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | Tailwind</title>
    <title>Tenislandia | Tailwind</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-poppins h-screen">
    <main class="grid h-full max-w-screen-lg mx-auto md:grid-flow-col md:grid-cols-[2fr_3fr] lg:grid-cols-2">
        <div class="p-10 bg-novak bg-cover bg-center hidden md:block"></div>
        <section class="h-full">
            <form class="w-[90%] max-w-md mx-auto py-10 h-full px-3 flex flex-col gap-4 justify-center">
                <article class="space-y-4 mb-8 ">
                    <h2 class="text-3xl font-medium">Únete a la comunidad del GOAT del Tenis</h2>
                    <p class="font-light text-zinc-600">Comienza con 30 dias gratis</p>
                </article>
                <div class="grid">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" class="input">
                </div>
                <div class="grid">
                    <label for="Email">Email</label>
                    <input type="email" name="Email" id="Email" class="input">
                </div>
                <div class="grid">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="input" >
                </div>
                <article class="grid gap-6 mt-8">
                    <a href="#" class="bg-black text-white p-4 rounded-3xl border text-center hover:bg-white hover:border-black hover:text-black transition-colors ">Crear cuenta</a>
                    <a href="#" class="border border-black rounded-3xl flex justify-center items-center gap-3 p-4 hover:bg-black hover:text-white transition-colors group"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 group-hover:fill-white transition-colors" viewBox="0 0 24 24"><path d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z"></path></svg> Ingresa con Google</a>
                </article>
                <p class="mt6 text-center">¿Ya tienes una cuenta? <a href="#" class="inline-block ml-2 text-lg text-blue-400">Ingresa aquí</a></p>
            </form> 
        </section>
    </main>
    
</body>
</html>
